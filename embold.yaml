version: 1
# Sources mention which Files/Dirs to be taken for Analysis
sources:
  #Files or Directories to be Excluded are mentioned in exclusions
  exclusions:
    - 'test'
    - 'generated'
    - 'mock'
    - 'thirdparty'
    - 'third-party'
    - '3rd-party'
    - '3rdparty'
    - 'external'
    - 'build'
    - 'node_modules'
    - 'assets'
    - 'gulp'
    - 'grunt'
    - 'library'
    - '.git'
languages: 'JAVASCRIPT,JAVA'
modules:
  - name: pmd
    enabled: true
    config:
      - name: ruleSets
        value: 'src/main/java/foo/Simplest.java'
